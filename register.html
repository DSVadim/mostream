<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,500&family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,600&family=Merriweather:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="build/css/register.css">
</head>
<body>
<div class="container1">
  <p class="Logo" onclick="document.location='index.html'">MOSTREAM</p>
  <div class="container1-texts">
    <p class="container1-texts__title">Join the Cinematic Society Experience</p>
    <p class="container1-texts__subtitle">Unlock the Gates to a World of Infinite Movie Magic with Seamless Registration - Your Passport to Personalized Film Adventures Awaits!</p>
  </div>
  <div class="container1-form">
    <p class="container1-form__title">Name<span class="container1-form__title--red">*</span></p>
    <input class="container1-form__input" type="text" placeholder="Input username">
    <p class="container1-form__title">Email<span class="container1-form__title--red">*</span></p>
    <input class="container1-form__input" type="email" placeholder="example@mostream.com" required>
    <p class="container1-form__title">Password<span class="container1-form__title--red">*</span></p>
    <input class="container1-form__input" type="password" placeholder="Input password" required>
  </div>
  <div class="container1-buttons">
    <button class="container1-buttons__btn">Getting Started</button>
    <button class="container1-buttons__btn2"><img class="container1-buttons__img" src="img/google.svg">Register with Google</button>
  </div>
  <div class="container1-signin">
    <p class="container1-signin__text">Already have an account?</p>
    <a class="container1-signin__link" onclick="document.location='login.html'">Sign In</a>
  </div>
</div>
<div class="container2">
</div>
</body>
</html>
